<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d6efd">
    <meta name="description" content="Aplikasi PWA CRUD Mahasiswa dengan IndexedDB">
    
    <title>PWA CRUD IndexedDB Mahasiswa</title>
    
    <!-- Manifest -->
    <link rel="manifest" href="./assets/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./assets/icons/icon-192x192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Install App Button -->
    <button id="installButton" class="install-button">
        <svg class="install-icon" viewBox="0 0 24 24">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </svg>
        Install Aplikasi
    </button>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>
                <svg class="header-icon" viewBox="0 0 24 24">
                    <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>
                </svg>
                PWA CRUD IndexedDB Mahasiswa
            </h1>
            <p>Aplikasi manajemen data mahasiswa offline-first dengan IndexedDB</p>
        </header>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Form Card -->
            <div class="card">
                <div class="card-header">
                    <svg class="card-icon" viewBox="0 0 24 24">
                        <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                    </svg>
                    <h2>Tambah/Edit Mahasiswa</h2>
                </div>
                
                <form id="studentForm">
                    <input type="hidden" id="studentId">
                    
                    <div class="form-group">
                        <label for="studentName">Nama Mahasiswa</label>
                        <input type="text" id="studentName" class="form-control" placeholder="Masukkan nama mahasiswa" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="studentAge">Umur</label>
                        <input type="number" id="studentAge" class="form-control" placeholder="Masukkan umur" min="1" max="100" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <svg class="card-icon" viewBox="0 0 24 24">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                        </svg>
                        Simpan Data
                    </button>
                </form>
            </div>
            
            <!-- Data List Card -->
            <div class="card">
                <div class="card-header">
                    <svg class="card-icon" viewBox="0 0 24 24">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                    </svg>
                    <h2>Data Mahasiswa</h2>
                </div>
                
                <!-- Search and Filter -->
                <div class="search-container">
                    <div class="form-group search-input">
                        <label for="searchInput">Cari Mahasiswa</label>
                        <div style="position: relative;">
                            <input type="text" id="searchInput" class="form-control" placeholder="Cari berdasarkan nama...">
                            <svg class="search-icon" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%);" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="form-group" style="width: 120px;">
                        <label for="ageFilter">Umur ≥</label>
                        <input type="number" id="ageFilter" class="form-control" placeholder="Min umur" min="1" max="100">
                    </div>
                </div>
                
                <!-- Loading Indicator -->
                <div style="text-align: center; margin: 20px 0; display: none;" id="loadingIndicator">
                    <div class="loading"></div>
                    <p style="color: white; margin-top: 10px;">Memuat data...</p>
                </div>
                
                <!-- Student Table -->
                <div class="table-container">
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nama</th>
                                <th>Umur</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        
        <!-- Toast Container -->
        <div id="toastContainer" class="toast-container"></div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Praktikum PWA CRUD IndexedDB – JavaScript Native</p>
    </footer>
    
    <!-- Scripts -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
